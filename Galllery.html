<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - CreamyScoops</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <!-- Section 1: Navbar -->
    <header>
        <div class="container-fluid">
            <nav class="navbar navbar-expand-sm w-100 fixed-top">
                <div class="container">
                    <!-- Logo -->
                    <a class="navbar-brand" href="#">
                        <img src="logo.png" alt="CreamyScoops Logo" width="100" height="100">
                    </a>
                    <h1 class="logo_name"></h1>
                    <!-- Navbar Toggle for Mobile View -->
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <!-- Navbar Links and Buttons -->
                    <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                        <div class="navbar-nav">
                            <a class="nav-link" aria-current="page" href="index.html">Home</a>
                            <a class="nav-link" href="menu.html">Menu</a>
                            <a class="nav-link" href="aboutUs.html">About Us</a>
                            <a class="nav-link" href="gallery.html">Gallery</a>
                            <a class="nav-link" href="contactUs.html">Contact Us</a>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <main id="box" class="container-fluid mt-5 pt-5">
        <h2 class="text-center mb-4">Gallery</h2>

        <!-- Food Images Section -->
        <section class="mb-5">
            <h3 class="text-center mb-4">Food Images</h3>
            <div class="row">
                <div class="col-md-6 mb-4">
                    <img src="food_1.png" class="img-fluid rounded" alt="Delicious Dish 1" data-bs-toggle="modal" data-bs-target="#imageModal" onclick="changeImage('food_1.png')">
                </div>
                <div class="col-md-6 mb-4">
                    <img src="food_2.png" class="img-fluid rounded" alt="Delicious Dish 2" data-bs-toggle="modal" data-bs-target="#imageModal" onclick="changeImage('food_2.png')">
                </div>
                <div class="col-md-6 mb-4">
                    <img src="food_3.png" class="img-fluid rounded" alt="Delicious Dish 3" data-bs-toggle="modal" data-bs-target="#imageModal" onclick="changeImage('food_3.png')">
                </div>
                <div class="col-md-6 mb-4">
                    <img src="food_4.png" class="img-fluid rounded" alt="Delicious Dish 4" data-bs-toggle="modal" data-bs-target="#imageModal" onclick="changeImage('food_4.png')">
                </div>
            </div>
        </section>

        <!-- Kitchen Section -->
        <section class="mb-5">
            <h3 class="text-center mb-4">Kitchen</h3>
            <div class="row">
                <div class="col-md-6 mb-4">
                    <img src="kitchen_1.png" class="img-fluid rounded" alt="Kitchen Image 1" data-bs-toggle="modal" data-bs-target="#imageModal" onclick="changeImage('kitchen_1.png')">
                </div>
                <div class="col-md-6 mb-4">
                    <img src="kitchen_2.png" class="img-fluid rounded" alt="Kitchen Image 2" data-bs-toggle="modal" data-bs-target="#imageModal" onclick="changeImage('kitchen_2.png')">
                </div>
            </div>
        </section>

        <!-- Ambiance Section -->
        <section class="mb-5">
            <h3 class="text-center mb-4">Ambiance</h3>
            <div class="row">
                <div class="col-md-6 mb-4">
                    <img src="ambiance_1.png" class="img-fluid rounded" alt="Ambiance Image 1" data-bs-toggle="modal" data-bs-target="#imageModal" onclick="changeImage('ambiance_1.png')">
                </div>
                <div class="col-md-6 mb-4">
                    <img src="ambiance_2.png" class="img-fluid rounded" alt="Ambiance Image 2" data-bs-toggle="modal" data-bs-target="#imageModal" onclick="changeImage('ambiance_2.png')">
                </div>
                <div class="col-md-6 mb-4">
                    <img src="ambiance_3.png" class="img-fluid rounded" alt="Ambiance Image 3" data-bs-toggle="modal" data-bs-target="#imageModal" onclick="changeImage('ambiance_3.png')">
                </div>
                <div class="col-md-6 mb-4">
                    <img src="ambiance_4.png" class="img-fluid rounded" alt="Ambiance Image 4" data-bs-toggle="modal" data-bs-target="#imageModal" onclick="changeImage('ambiance_4.png')">
                </div>
            </div>
        </section>
    </main>

    <!-- Modal for Image Zoom -->
    <div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-body">
                    <img id="modalImage" src="" class="img-fluid rounded">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Function to change image in the modal
        function changeImage(src) {
            document.getElementById('modalImage').src = src;
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
